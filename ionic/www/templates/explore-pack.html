<ion-view>
  <ion-nav-title>
    {{explore.pack.title}}
  </ion-nav-title>
  <ion-nav-buttons side="left">
  </ion-nav-buttons>
  <ion-content>
    <div class="padding">
      <h1>
        {{explore.pack.title}} Pack
      </h1>
      [Pack info goes here]
    </div>
    <div class="list">
      <div ng-repeat="category in explore.pack.pack">
        <div class="item item-divider">
          {{category.category}}
        </div>
        <div ng-repeat="item in category.cards" class="item">
          {{item.title}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
