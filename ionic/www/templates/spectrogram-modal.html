<ion-modal-view class="photo-modal" ng-click="gamePlay.spectrogramModal.hide()">
  <ion-header-bar class="bar bar-header bar-positive">
    <!-- <h1 class="title">{{gamePlay.title}}</h1> -->
    <button class="button button-clear button-primary" ng-click="gamePlay.spectrogramModal.hide()">Close</button>
  </ion-header-bar>
  <ion-content class="padding" scroll="false">
    <div class="photo" ng-style="{'background-image':'url(/../resources/'+gamePlay.spectrogram+')'}">
  </ion-content>
</ion-modal-view>
