<ion-view class="game-play-view">
  <ion-nav-title>
    {{gamePlay.quiz.title}}
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button button-positive" ng-if="gamePlay.complete" ng-click="gamePlay.advance();">Next</button>
  </ion-nav-buttons>
  <ion-content class="padding" scroll="false">
    <div class="audio-photo">
      <div class="audio">
        <audio id="audio" controls class="inline">
          <source id="source" ng-src="{{gamePlay.audio}}" ng-click="gamePlay.audioTapped()">
          Your browser does not support the audio element.
        </audio>
        <div ng-bind-html="gamePlay.quiz.sound.info"></div>
        <div>Credit: <span ng-bind-html="gamePlay.quiz.sound.credit"></span></div>
        <div>{{gamePlay.title}}</div>
      </div>
      <div class="photo" ng-style="{'background-image':'url(/../resources/'+gamePlay.quiz.image.file+')'}" ng-click="gamePlay.showPhotoModal()">
      </div>
    </div>
    <div class="container">
      <div class="choice" ng-repeat="spectrogram in gamePlay.quiz.spectrograms">
        <div class="time-bar-not-animated"></div>
        <button ng-style="{'background-image':'url(/../resources/'+spectrogram.file+')'}" class="spectrogram button" ng-class="{attempted: gamePlay.attempted[$index], correct: gamePlay.quiz.correctSpectrogramIndex === $index}" ng-click="gamePlay.choose($index)"></button>
        <button class="zoom-button icon ion-android-open" ng-click="gamePlay.showSpectrogramModal($index)"></button>
      </div>
    </div>
  </ion-content>
</ion-view>
